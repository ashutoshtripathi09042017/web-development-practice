<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List creation using java Script</title>
    <script>
        var data=[
            {category : "Electronic", Products: ["TV","Mobile","Freeze"]},
            {category: "Footwear", Products: ["Sleeper","Shoose","boot"]}
        ];

        function bodyload() {
            var lstcategories=document.getElementById("lstcategories");
            for(var i=0; i<data.length; i++){
                var li= document.createElement("li");
                li.innerHTML=data[i].category;
                lstcategories.appendChild(li);
                var ul=document.createElement("ul");
                for(var j=0 ; j<data[i].Products.length; j++){
                    var ulist= document.createElement("li");
                    ulist.innerHTML=data[i].Products[j];
                    ul.appendChild(ulist);
                    lstcategories.appendChild(ul);
                }
            }
            
        }
    </script>
</head>
<body onload="bodyload()">
    <ol id="lstcategories">

    </ol>    
</body>
</html>
